{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row flex-nowrap">
        {% include 'left_panel.html' %}
        <div class="col">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card my-4">
                    <div class="card-body main-row">
                    <h4 class="alert alert-success text-center mt-3" >{{page_name}}</h4>
                    <hr>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="" class="">Tender No.</label>
                                {{form.tender_product_no}}
                            </div>
                            <div class="col-md-4">
                                <label for="" class="">Product Name</label>
                                {{form.product_name}}
                            </div>
                            <div class="col-md-4">
                                <label for="" class="">Product Image</label>
                                {{form.product_image}}
                            </div>
                            <div class="col-md-4">
                                <label for="" class="">Tender Product Quantity</label>
                                {{form.tender_product_quantity}}
                            </div>
                            <div class="col-md-4">
                                <label for="" class="">Tender Date</label>
                                {{form.tender_date}}
                            </div>
                            
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            
                            <button type="submit" class="btn btn-primary btn-customlg">Save</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>

{% endblock content %}
