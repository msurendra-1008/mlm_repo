{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row flex-nowrap">
        
        <div class="col">
            <h3 class="text-center my-5 ">Change Detail Application Form</h3>
            <form action="" method="POST">
                <div class="card my-5 px-5 py-3 mx-auto"style="width: 30rem;">
                    <div class="card-body">
                        {% csrf_token %}
                        <div class="col">
                            <div class="mb-3" >
                                <label for="" class="form-label">UPA ID</label>
                                {{form.upa_id}}
                                <!-- {{form.errors}} -->
                            </div>
                            <div class="mb-3" >
                                <label for="" class="form-label">Subject</label>
                                {{form.subject}}
                            </div>
                            <div class="mb-3" >
                                <label for="" class="form-label">Message</label>
                                {{form.message}}
                            </div>
                            <div class="mb-3" >
                                <label for="" class="form-label">Form Name</label>
                                {{form.form_name}}
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                        <button type="submit" class="btn btn-primary btn-customlg">Send</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>

<script>
    function upaHoldValue(){
        var upa = document.getElementById('id_upa_id').value;
        if (upa != ""){
            var upa = document.getElementById('id_upa_id').readOnly = true;
        }

    }
    upaHoldValue();
</script>

{% endblock content %}
