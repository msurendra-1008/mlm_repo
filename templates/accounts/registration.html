{% load static %}

<!-- Register -->

<div class=" d-flex justify-content-center mt-5 ">
    <div class="col-md-5 alert register-box">
        {% include 'message.html'%}
    <h3 class="alert theme text-center">Registration</h3>

    <form action="" method="POST">
        {% csrf_token %}
        {{register_form|crispy}}
        <button class="btn btn-success" style="margin-left: 50%;" type="submit">Register</button>
    </form>

    <p class="text-center">If you already have an account, <a href="{% url 'login'%}">Login</a> instead.</p>
    </div>
</div>
