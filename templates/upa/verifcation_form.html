{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row flex-nowrap">
        
        <div class="col">
            {% include 'upa/header_panel.html' %}
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card my-4">
                    <div class="card-body main-row">
                        <div class="row">
                            <h5 class="text-center alert theme">Verfication Details</h5>
                            <div class="col-md-4 mb-3">
                                <label for="" class="form-label">Applicant Name</label>
                                {{form.applicant_name}}
                            </div>
                            <div class="col-md-4 mb-3" onchange="readURL(this);">
                                <label for="" class="form-label">Applicant Photo</label>
                                {{form.applicant_image}}
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="" class="form-label">Applicant ID Proof</label>
                                {{form.id_proof}}
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="" class="form-label">Verifier ID No.</label>
                                {{form.verifier_id}}
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="" class="form-label">Verifier Photo</label>
                                {{form.verifier_image}}
                            </div>
                            <div class="col-md-4 mb-3">
                                <!-- <img id="myimage" src="xyz" > -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <a href="{% url 'operation-mode-form' profile.id %}" class="btn btn-warning">Previous</a>&nbsp;
                    <button type="submit" class="btn btn-primary btn-customlg">Save & Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
    
            reader.onload = function (e) {
                $('#myimage').attr('src', e.target.result);
            };
    
            reader.readAsDataURL(input.files[0]);
        }
    }
    
    </script>

{% endblock content %}
