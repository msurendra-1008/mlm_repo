{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row flex-nowrap">
        {% include 'left_panel.html' %}
        <div class="col">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card my-4">
                    <div class="card-body main-row">
                    <h4 class="alert alert-success text-center mt-3" >{{page_name}}</h4>
                    <hr>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="" class="">Store Name</label>
                                {{form.store}}
                            </div>
                            <div class="col-md-4">
                                <label for="" class="">Box Name</label>
                                {{form.box_name}}
                            </div>
                            <div class="col-md-4">
                                <label for="" class="">Product Name</label>
                                {{form.product_names}}
                            </div>
                            <div class="col-md-4">
                                <label for="" class="">Product Quantity In Box</label>
                                {{form.product_quantity_in_box}}
                            </div>
                            <div class="col-md-4">
                                <label for="" class="">Rack In Row</label>
                                {{form.rack_row}}
                            </div>
                            <div class="col-md-4">
                                <label for="" class="">Section Number On Rack</label>
                                {{form.section_number_on_rack}}
                            </div>
                            
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            
                            <button type="submit" class="btn btn-primary btn-customlg">Save</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>

{% endblock content %}
