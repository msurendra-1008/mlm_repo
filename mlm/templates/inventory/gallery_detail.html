{% extends "base.html" %}


{% block content %}

<div class="container">

    <h1 class="fw-light text-center text-lg-start mt-4 mb-0">Gallery Product Detail</h1>

    <hr class="mt-2 mb-5">
    <div class="row text-center text-lg-start ml-3">
       <div class="col-md-6">
        <img class="card-img-top" src="{{product_details.product_image.url}}" alt="Card image cap">
       </div>
       <div class="col-md-6">
        <h3 class="card-title">{{product_details.product_name}}</h3>
        <h5>Rs. {{product_details.selling_price}}</h5>
        <p class="card-text">{{product_details.product_description}}</p>
       </div>
    </div>
</div>

{% endblock content %}
